<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <title>AngularJS Animate Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>

<body ng-controller="MainCtrl">

<div class="container slider">
    <!-- <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
        ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}"> -->
  <div ng-repeat="profile in profiles" class="slide slide-animation nonDraggableImage" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-hide="!isCurrentSlideIndex($index)">
    <div id="profile-wrapper">
      <h1>{{profile.category}}</h1>
      <p>Cost: {{profile.cost}}</p>
      <p>Savings: {{profile.savings}}</p>
      
      <div ng-controller="DoughnutCtrl" hide="!isCurrentSlideIndex($index)">
        <div class="row">
          <div class="col-lg-4">
            <canvas tc-chartjs chart-type="doughnut" chart-options="options" chart-data="data" width="350" height="350"></canvas>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>

        
        
        
        
        
        
        <button ng-click="nextSlide()" >Next</button>
        
      </div>
    </div>

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                      ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script type="text/javascript" src="vendor/Chart.js"></script>
<script type="text/javascript" src="vendor/tc-angular-chartjs.js"></script>
<script src="js/app.js"></script>

</body>
</html>
